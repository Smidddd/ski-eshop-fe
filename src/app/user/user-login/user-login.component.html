<!DOCTYPE html>
<html>
<head>
  <title>Produkty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="user-login.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="forma" style="max-width: 70%; padding-bottom: 20px">
  <form [formGroup]="formLogin" (submit)="setUserByEmail()">
    <div class="container" >
      <h1 style="padding-bottom: 1rem">Login</h1>
      <hr>
      <label><b>E-mail</b></label>
      <input type="text" formControlName="email" placeholder="Enter E-mail">
      <p></p>
      <label><b>Password</b></label>
      <input type="password" formControlName="password" placeholder="Enter Password">
      <p></p>
    </div>

    <button class="button3" type="submit" style="color: black;float: right; border-radius: 1px; ">
      Log in
    </button>

  </form>
    <button (click)="navigateRegister()" class="button2" style="color: black; border-radius: 2px;float: right; margin-top: 2rem">
      Register
    </button>

</div>
</body>
