<!DOCTYPE html>
<html>
<head>
  <title>Objednavky</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="order-page.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<h4 style="text-align: center;margin-top: 20px;font-family: 'Abyssinica SIL'"><b>Your shoping cart</b></h4>
<div class="card mb-3" style="max-width: 70%; margin: auto;margin-top: 20px" *ngFor="let item of inventory">

  <div class="card-body" >
  <img src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/31XlzdWnBZL._AC_UF1000,1000_QL80_.jpg" class="img-thumbnail rounded"
       alt="Snowboard" class="mx-auto" style=" max-width: 200px;max-height: 200px;text-align: left;"/>
    <label class="card-title" style="margin-left: 10%;"><b></b></label>
    <label class="card-text" style="margin-left: 12%"><b>Size:</b>{{item.size}}</label>
    <label style="margin-left: 35%;color: green"><b>Price: </b></label>
  </div>
</div>
<hr style="max-width:70%; margin: auto">

<a href='checkout'>
  <button style="color: black; border-radius: 1px; background-color: green;float: right;margin-right: 15%">
    Proceed to checkout
  </button>
</a>

</body>
