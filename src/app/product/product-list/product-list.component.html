             alt="ski boots" style="width: 300px; height: 250px" />
        <div class="card-body">
          <b class="fa-solid " >{{product.name}}</b>
          <p class="fa-solid " >{{product.description}}</p>
          <p class="fa-regular fa-clock">{{product.price}}</p>
        </div>

      </a>
    </form>
