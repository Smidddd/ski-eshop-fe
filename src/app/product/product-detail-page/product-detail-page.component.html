<!DOCTYPE html>
<html>
<head>
  <title>Produkty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="product-detail-page.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="card mb-3" style="max-width: 70%; margin: auto;padding-bottom: 20px"  *ngIf="product">
  <img src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T1/images/I/31XlzdWnBZL._AC_UF1000,1000_QL80_.jpg" class="img-thumbnail rounded"
       alt="Hollywood Sign on The Hill" class="mx-auto" style="margin: auto; max-width: 500px;max-height: 500px"/>
  <div class="card-body">
    <h3 class="card-title" >{{product.name}}</h3>
    <p class="fa-regular fa-clock" style="margin-left: 9%">{{product.description}}</p>
    <p class="card-text" style="margin-left: 9%"><b>Sizes:</b>{{product.sizes}}</p>
    <p style="margin-left: 9%"><b>Type:</b> {{product.type}}</p>
    <p  class="size" >Select size:</p>
    <select id="select1" class="size2" >
      <option  *ngFor="let size of product.sizes" [value]="size">
        {{ size }}
      </option>
    </select>
    <button class="buy" (click)="saveOrderProduct(product.id)">BUY</button>
    <p style="margin-left: 9%;color: darkred"><b>Price: </b>{{product.price}} </p>
  </div>
</div>
</body>
